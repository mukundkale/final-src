<div style="overflow: hidden;">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <h3>Login</h3>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div *ngIf="invalidLogin" class="alert alert-danger">
                    Invalid Username and/or Password.
                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
                        id="userName" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                        id="password" placeholder="Password">
                </div>
                <!-- <div class="form-group">
                    <label for="loginRole">Select role:</label>
                    <select name="role" ngModel required #role="ngModel" class="form-control" id="loginRole">
                      <option>Coordinator</option>
                      <option>Faculty</option>
                      <option>Student</option>
                    </select>
                  </div> -->
                <div class="form-group form-check">
                    <a [routerLink]="['/reset-password']">Forgot Password</a>
                </div>
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i
                        class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
    </div>
    
</div>
