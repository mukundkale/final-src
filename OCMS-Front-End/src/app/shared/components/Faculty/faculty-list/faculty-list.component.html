<div class="search-div"> 
  <mat-form-field class="search-form-field">
    <input matInput [(ngModel)]="searchKey" placeholder="search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-level="clear" *ngIf="searchKey" (click)="onsearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Position Column 
       faculty_id!: number;
       first_name!: string;
       last_name!: string;
       email_id!: string;
       phone_no!: string;
       subject_id!: number;
      
      -->
      <ng-container matColumnDef="faculty_id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> faculty_id </th>
        <td mat-cell *matCellDef="let element"> {{element.faculty_id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="first_name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> first_name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="last_name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> last_name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="email_id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email_id </th>
        <td mat-cell *matCellDef="let element"> {{element.email_id}} </td>
      </ng-container>

      <ng-container matColumnDef="phone_no" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> phone_no </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
      </ng-container>

      <ng-container matColumnDef="subject_id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> subject_id </th>
        <td mat-cell *matCellDef="let element"> {{element.subject_id}} </td>
      </ng-container>

      <!-- For Edit/Delet Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button mat-icon-button  (click) = "facultyDetails(row)">Edit</button>
          <button mat-raised-button mat-icon-button><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>

      <!-- footer: for loading  -->
      <ng-container matColumnDef="loading">
        <th mat-footer-cell *matFooterCellDef colspan="6"> Loading Data.... </th>
      </ng-container>

      <ng-container matColumnDef="noData">
        <th mat-footer-cell *matFooterCellDef colspan="6"> No Data.... </th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></tr>
      <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></tr>
    </table>  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <!-- [ngclass]="{hide:dataSource!=null}"
  [ngclass]="{hide:!(dataSource=null && dataSource.data.length==0)}" -->
