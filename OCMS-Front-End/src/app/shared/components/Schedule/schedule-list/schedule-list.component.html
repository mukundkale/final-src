<div class="search-div"> 
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" placeholder="search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-level="clear" *ngIf="searchKey" (click)="onsearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="calender_date" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.schedule.calenderDate}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="subject_name" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject  </th>
          <td mat-cell *matCellDef="let element"> {{element.subject.subject_name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="faculty_name" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty </th>
          <td mat-cell *matCellDef="let element"> {{element.faculty.first_name + " " + element.faculty.last_name}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="start_time" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
          <td mat-cell *matCellDef="let element"> {{element.schedule.start_time}} </td>
        </ng-container>

        <ng-container matColumnDef="end_time" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
          <td mat-cell *matCellDef="let element"> {{element.schedule.end_time}} </td>
        </ng-container>

        <ng-container matColumnDef="link" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
          <td mat-cell *matCellDef="let element"> {{element.schedule.link}} </td>
        </ng-container>
  
        <!-- For Edit/Delet Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button  (click) = "(userId)">Edit</button>
            <button mat-icon-button><mat-icon>delete_outline</mat-icon></button>
          </td>
        </ng-container>
  
        <!-- footer: for loading  -->
        <ng-container matColumnDef="loading">
          <th mat-footer-cell *matFooterCellDef colspan="6"> Loading Data.... </th>
        </ng-container>
  
        <ng-container matColumnDef="noData">
          <th mat-footer-cell *matFooterCellDef colspan="6"> No Data.... </th>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></tr>
      </table>  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <!-- [ngclass]="{hide:dataSource!=null}"
    [ngclass]="{hide:!(dataSource=null && dataSource.data.length==0)}" -->
